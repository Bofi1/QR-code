<!DOCTYPE html>
<html lang="en" class="h-full flex justify-center items-center">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-300 font-outfit">
    <article class="bg-white rounded-2xl p-5 flex flex-col items-center">
      <img
        class="rounded-2xl h-[300px]"
        src="images/image-qr-code.png"
        alt="qr-image"
      />
      <div class="flex flex-col items-center">
        <h1 class="text-2xl font-bold mt-7">
          Improve your front-end <br />
          skills by building projects
        </h1>
        <p class="text-center mt-4 text-[#A6A9AE]">
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </article>
  </body>
</html>
